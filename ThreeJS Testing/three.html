<html>
	<head>
		<title>Render Test</title>
		<link rel="stylesheet" href="render.css">
	</head>
	<body>
		<div id = "container">
			<div id = "canvas"></div>

			<div class = "sidebar">
				<div class = "tab" id="home"> Home </div>
				<div class = "tab"> Topic 1 </div>
				<div class = "tab"> Topic 2 </div>
				<div class = "tab"> Topic 3 </div> 			
			</div>

			<div class = "controls">
					<div class = "dials" id="add-signal"> Add New Signal</div>
					<div class = "signal-header" id="signal1"> Signal 1 
						<p>Two Waves Combined</p>
						<p>This slider only controls one wave</p></div> 
					<form class = "dials"> <p>Frequency</p>
						<input type="range" id="sliderFreq1" min="1" max="10" value="1"><br>
						<div id ="sliderFreqInput1"> 1 </div>
					</form>  
					<form class = "dials"> <p>Amplitude</p>
						<input type="range" id="sliderAmp1" min="1" max="10" value="1"><br>
						<div id ="sliderAmpInput1"> 1 </div>
					</form>
					<div class = "signal-header" id = "signal2"> Signal 2 <p>One Wave</p></div> 
					<form class = "dials"> <p>Frequency</p>
						<input type="range" id="sliderFreq2" min="1" max="10" value="1"><br>
						<div id ="sliderFreqInput2"> 1 </div>
					</form>  
					<form class = "dials"> <p>Amplitude</p>
						<input type="range" id="sliderAmp2" min="1" max="10" value="1"><br>
						<div id ="sliderAmpInput2"> 1 </div>
					</form>   					
				</div>
		</div>

		<script src="js/three.js"></script>

	</body>
</html>
